<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Overblik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="flex">
    <!-- Sidebar -->
    <aside class="w-36 bg-gray-50 shadow-md h-screen py-8 flex flex-col items-center">
        <!-- Overblik -->
        <a href="/admin/overblik" class="mb-8 text-center group">
            <div class="w-24 h-24 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-all duration-300">
                <span class="text-gray-800 font-bold text-sm">Overblik</span>
            </div>
        </a>

        <!-- Tilføj Produkter -->
        <a href="#products" class="mb-8 text-center group" onclick="showProductSection()">
            <div class="w-24 h-24 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-all duration-300">
                <span class="text-gray-800 font-bold text-sm">Tilføj produkter</span>
            </div>
        </a>

        <!-- Admin -->
        <a href="/admin/admin" class="text-center group">
            <div class="w-24 h-24 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-all duration-300">
                <span class="text-gray-800 font-bold text-sm">Admin</span>
            </div>
        </a>
    </aside>
    <!-- Main Content -->
    <div class="flex-1">
        <!-- Top Bar -->
        <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-gray-200 p-2 rounded-full">
                    <span class="text-gray-800 font-bold">Logo</span>
                </div>
                <span class="ml-4 font-semibold text-lg tracking-wide">Admin Panel</span>
            </div>
            <nav class="bg-gray-100 py-4">
                <div class="container mx-auto flex justify-between items-center">
                    <div>
                        <button id="btn-signup" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-full">
                            Sign up
                        </button>
                        <button id="btn-show-login" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-full">
                            Sign in
                        </button>
                        <button id="btn-fetch" hidden class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                            Fetch data
                        </button>
                        <button id="btn-get-secret" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" hidden>
                            Get Secret
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Content -->
        <main class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Ordre Overblik</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Modtagede -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">Modtagede</h2>
                    <p class="text-gray-600">Her vil modtagede ordrer blive vist.</p>
                </div>
                <!-- Igangværende -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">Igangværende</h2>
                    <p class="text-gray-600">Her vil igangværende ordrer blive vist.</p>
                </div>
                <!-- Afsluttede -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">Afsluttede</h2>
                    <p class="text-gray-600">Her vil afsluttede ordrer blive vist.</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="../js/index/jwtSecurityLoginHandling.js"></script>
<script src="../js/admin/adminProductManagement.js"></script>
</body>
</html>
